

<div class="container mt-5">
    {% if discription %}
        {{ discription }}
    {% endif %}
    <form action="." method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-primary">
            {% if btn_label %}
                {{ btn_label }}
            {% else %}
                submit {% endif %}
            </button>
    </form>
</div>
